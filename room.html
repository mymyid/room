<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body class="bg-slate-200">

<nav class="flex justify-center">
  <ul class="flex">
    <li class="mx-3 p-3 flex">

      </svg>
      <a href="home.html" class="underline underline-offset-4">Home</a>

    <li class="mx-3 p-3 flex">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mx-3">

<main>
  <div class="bg-slate-50 md:m-10 flex flex-col w-full p-3 md:p-10 rounded-xl">
    <div class="relative md:static flex flex-col md:flex-row"> 
      <section class="absolute md:static top-0 left-0 flex w-full w-full flex-col md:mx-2">
        <h1 class="font-bold text-xl mb-3 hidden md:block">My Camera</h1>
        <div class="w-24 h-24 md:w-full md:h-full md:ml-0 ml-2 md:bg-white md:mr-10 flex justify-center items-center md:p-10 rounded-xl">
          <video id="localVideo" class="w-full md:w-auto" autoplay playsinline></video>
        </div>
      </section>
      <section class="flex w-full w-full flex-col md:mx-2">
        <h1 class="font-bold text-xl mb-3 hidden md:block">Peer Camera</h1>
        <div class="bg-white md:mr-10 flex justify-center items-center md:p-10 rounded-xl">
          <video id="remoteVideo" class="w-full md:w-auto" autoplay playsinline></video>
        </div>
      </section>
    </div>
    <p class="text-center mt-4" id="status-connection">Connecting....</p>
    <div class="flex justify-center p-4">
      <button class="bg-red-500 px-4 py-1 rounded-lg text-white flex" id="end-button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 mr-1">
          <path stroke-linecap="round" stroke-linejoin="round" d="m15.75 10.5 4.72-4.72a.75.75 0 0 1 1.28.53v11.38a.75.75 0 0 1-1.28.53l-4.72-4.72M12 18.75H4.5a2.25 2.25 0 0 1-2.25-2.25V9m12.841 9.091L16.5 19.5m-1.409-1.409c.407-.407.659-.97.659-1.591v-9a2.25 2.25 0 0 0-2.25-2.25h-9c-.621 0-1.184.252-1.591.659m12.182 12.182L2.909 5.909M1.5 4.5l1.409 1.409" />
        </svg>
        Akhiri        
      </button>
    </div>
  </div>
  <div>
    <div id="localIceCandidate"></div>
    <div id="remoteIceCandidate"></div>
    <hr>
    <div id="localStream"></div>
    <div id="remoteStream"></div>
  </div>
</main>
<script src="https://cdn.tailwindcss.com"></script>
<script type="module" src="assets/js/pages/room.js"></script>
</body>
</html>
